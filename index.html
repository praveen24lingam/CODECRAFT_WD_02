<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Craft | Stopwatch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="stopwatch">
<h1>Stopwatch</h1>


<div class="time" id="display">00:00:00</div>


<div class="controls">
<button id="startPause" class="start">Start</button>
<button id="lap" disabled>Lap</button>
<button id="reset" disabled>Reset</button>
</div>


<div class="laps">
<h3>Laps</h3>
<ul id="lapList"></ul>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
